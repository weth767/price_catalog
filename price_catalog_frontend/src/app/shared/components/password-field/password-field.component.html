<mat-form-field appearance="outline" class="w-full">
  <mat-label class="text-blue-gray-700">Senha</mat-label>
  <input
    class="text-blue-gray-700 w-full"
    matInput
    [type]="type()"
    [(ngModel)]="value"
    (ngModelChange)="onChangeValue()"
    [required]="required"
  />
  <mat-icon (click)="changeType()" matSuffix>{{ icon }}</mat-icon>
  @if(_control?.hasError('required') && required) {
  <mat-error>Campo obrigat√≥rio</mat-error>
  }
  <mat-error></mat-error>
</mat-form-field>
