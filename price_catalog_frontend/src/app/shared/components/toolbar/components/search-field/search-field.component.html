<div class="flex items-center w-full mx-auto">
  <label for="simple-search" class="sr-only">Search</label>
  <div class="relative w-full">
    <div
      class="!absolute !inset-y-0 !start-0 flex items-center !ps-3 pointer-events-none"
    >
      <svg
        class="w-6 h-6 text-gray-800"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8.891 15.107 15.11 8.89m-5.183-.52h.01m3.089 7.254h.01M14.08 3.902a2.849 2.849 0 0 0 2.176.902 2.845 2.845 0 0 1 2.94 2.94 2.849 2.849 0 0 0 .901 2.176 2.847 2.847 0 0 1 0 4.16 2.848 2.848 0 0 0-.901 2.175 2.843 2.843 0 0 1-2.94 2.94 2.848 2.848 0 0 0-2.176.902 2.847 2.847 0 0 1-4.16 0 2.85 2.85 0 0 0-2.176-.902 2.845 2.845 0 0 1-2.94-2.94 2.848 2.848 0 0 0-.901-2.176 2.848 2.848 0 0 1 0-4.16 2.849 2.849 0 0 0 .901-2.176 2.845 2.845 0 0 1 2.941-2.94 2.849 2.849 0 0 0 2.176-.901 2.847 2.847 0 0 1 4.159 0Z"
        />
      </svg>
    </div>
    <input
      type="text"
      id="simple-search"
      class="!bg-gray-50 w-full !border !border-gray-300 text-gray-900 text-sm rounded-lg !focus:ring-blue-500 !focus:border-blue-500 block ps-10 pe-10 p-2.5"
      placeholder="Buscar produtos"
      required
      (ngModelChange)="searchTermChanged($event)"
      (keyup.enter)="search()"
      [(ngModel)]="searchTerm"
    />
    <mat-button
      matRipple
      type="button"
      class="!absolute !p-2.5 !ms-2 !text-sm !font-medium !text-blue-gray-900 !end-0 !top-1"
      (click)="search()"
    >
      <svg
        class="w-4 h-4"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
      <span class="sr-only">Search</span>
    </mat-button>
  </div>
</div>
