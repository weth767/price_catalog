<header
  class="w-full p-4 bg-blue-800 flex flex-row justify-between md:!items-center"
>
  <div class="flex md:flex-row flex-col md:!items-center gap-4 w-full">
    <div class="flex flex-row items-center">
      <button mat-icon-button aria-label="Menu button to open side bar">
        <mat-icon class="!text-white">menu</mat-icon>
      </button>
      <div class="flex flex-row !items-center gap-1">
        <img src="/assets/logo.png" class="w-6 h-6" />
        <h1 class="!p-0 !m-0 !text-xl !mr-4 text-white">Price Catalog</h1>
      </div>
    </div>
    <app-search-field class="md:w-2/5 w-full" />
  </div>
  <div class="flex flex-col md:justify-center items-center gap-1">
    <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full">
      <svg
        class="absolute w-12 h-12 text-gray-400 -left-1"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
    <span class="text-white text-sm">Username</span>
  </div>
</header>
