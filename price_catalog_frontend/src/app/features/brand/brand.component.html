@if (isLoading) {
<div class="w-full md:h-[537px] h-72 flex flex-col justify-center items-center">
  <p class="text-center text-xl loading">Carregando informações</p>
</div>
} @else {
<div class="grid w-full gap-4 justify-center my-4">
  @for (brand of brands?.content; track $index) {
  <mat-card style="min-height: 150px; margin-top: 8px">
    <mat-card-header>
      <div class="flex flex-row items-center justify-center w-full">
        <img src="/assets/brand.png" class="scale-50" />
      </div>
    </mat-card-header>
    <mat-card-content
      class="flex flex-row justify-center text-base uppercase text-center"
    >
      {{ brand.description }}
    </mat-card-content>
  </mat-card>
  } @empty {
  <div
    class="w-full md:h-[450px] h-72 flex flex-col justify-center items-center"
  >
    <p class="text-center text-xl">Nenhuma marca encontrada</p>
  </div>
  }
</div>
<p-paginator
  (onPageChange)="onPageChange($event)"
  [first]="first"
  [rows]="pageSize"
  [totalRecords]="brands?.totalElements"
  [rowsPerPageOptions]="[30, 50, 70]"
/>
}
