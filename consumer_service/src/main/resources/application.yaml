server:
  port: 8083
spring:
  application:
    name: consumer-service
  devtools:
    restart:
      poll-interval: 2s
      quiet-period: 1s
    remote:
      debug:
        local-port: 8093
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5433/webcrawlerconsumer
    username: root
    password: root
    driverClassName: org.postgresql.Driver
    initialization-mode: always
    continue-on-error: true
  liquibase:
    change-log: classpath:master.xml
  kafka:
    consumer:
      bootstrap-servers: 127.0.0.1:9092
      group-id: webcrawler
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    topics:
      products: 6bb2322a221e8674e135be0a38698e94839900197a60e442b4a1e63e3256c40e
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
feign:
  httpclient:
    disableSslValidation: true
  client:
    config:
      default:
        connectTimeout: 160000000
        readTimeout: 160000000
  classifier:
    url: localhost:8080/classifier
  user:
    url: localhost:8080/user
security:
  jwt:
    secret-key: 0cfa66a2831fa1659ac22cad8fd1063c502b20ff5554701f8f0224a5273d7234
    expiration-time-in-seconds: 86400
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
