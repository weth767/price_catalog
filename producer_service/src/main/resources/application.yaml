server:
  port: 8090
spring:
  devtools:
    restart:
      poll-interval: 2s
      quiet-period: 1s
    remote:
      debug:
        local-port: 8021
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/webcrawler
    username: root
    password: root
    driverClassName: org.postgresql.Driver
    initialization-mode: always
    continue-won-error: true